<footer class="footer" id="work-together">
  <div class="wraper footer-wraper">
    <h2 class="visually-hidden">
      Let’s work together
    </h2>
    <h3 class="footer-title">
      <picture>
        <source srcset="./img/work-together/logo-1x-desk.png 1x,
         ./img/work-together/logo-2x-desk.png 2x" media="(min-width: 768px)" />
        <source srcset="./img/work-together/logo-1x-phone.png 1x,
          ./img/work-together/logo-2x-phone.png 2x" media="(max-width: 767px)" />
        <img src="./img/work-together/logo-1x-desk.png" alt="logo-image">
      </picture>
      Let’s <span class="footer-title-color">work</span> together
    </h3>
    <form class="footer-form">
      <div class="email-input-container">
        <input class="footer-form-input" type="email" name="email" placeholder="clients@gmail.com"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
        <span class="valid-input"></span>
      </div>
      <input class="footer-form-input" type="text" name="comment" placeholder="comments">
      <button type="submit" class="footer-btn">Send</button>
    </form>
    <ul class="footer-contact-list">
      <li class="footer-contact-list-item">
        <a class="footer-contact-list-link" href="mailto:lloydjefferson@gmail.com">
          lloydjefferson@gmail.com
        </a>
      </li>
      <li class="footer-contact-list-item">
        <a class="footer-contact-list-link" href="tel:+3801111111111">
          +380 11 1111 11 11
        </a>
      </li>
    </ul>
  </div>
</footer>

<div class="footer-backdrop">
  <div class="footer-modal">
    <button type="button" class="footer-modal-close-btn">
      <svg class="footer-modal-close-icon" width="12" height="12">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="footer-modal-title">Thank you for your interest in cooperation!</h2>
    <p class="footer-modal-message">The manager will contact you shortly to discuss further details and opportunities for cooperation. Please stay in touch.</p>
  </div>
</div>

<script src="./js/work-together.js" type="module"></script>
